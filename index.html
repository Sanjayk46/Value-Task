<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align Circle to Center</title>
  <style>
    .blue-container {
      display: flex;
      justify-content: center; 
      align-items: center; 
      height: 250px;
      width: 250px;
      background-color: yellow;
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: black;
      border-radius: 50%;
    }
    button{
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="blue-container">
    <div class="circle" id="circle"></div>
  </div>
  <div style=" padding-top: 10px;">
    <button onclick="changeColor('red')">Red</button>
    <button onclick="changeColor('blue')">Blue</button>
    <button onclick="changeColor('green')">Green</button>
    <button onclick="resetColor('')">Reset</button>
  </div>
  <div style="padding-top: 20px;">
    <input type="text" id="colorInput" placeholder="Enter the color">
  </div>
  <script>
    const circle = document.getElementById('circle');
    const input = document.querySelector("input");
    const originalColor = circle.style.backgroundColor
    function changeColor(color) {
      
      circle.style.backgroundColor = color;
    }
    function resetColor(){
      circle.style.backgroundColor = originalColor
    }
    input.addEventListener("input",()=>{
      circle.style.backgroundColor = input.value;
    })

  </script>
</body>
</html>
